<!DOCTYPE html>
<html>
<head>
    <title>Survey Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        #form-container {
            width: 60%;
            margin: 0 auto;
        }

        .field-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
        }

        select, input[type="text"], input[type="email"], input[type="tel"] {
            width: 100%;
            padding: 10px;
        }

        #submit-button, #reset-button {
            padding: 10px 20px;
            background-color: #0074d9;
            color: #fff;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="form-container">
        <form id="survey-form">
            <div class="field-group">
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" required>
            </div>

            <div class="field-group">
                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" required>
            </div>

            <div class="field-group">
                <label for="date-of-birth">Date of Birth:</label>
                <input type="date" id="date-of-birth" required>
            </div>

            <div class="field-group">
                <label for="country">Country:</label>
                <select id="country" required>
                    <option value="" disabled selected>Select a country</option>
                    <option value="USA">USA</option>
                    <option value="Canada">Canada</option>
                    <option value="UK">UK</option>
                </select>
            </div>

            <div class="field-group">
                <label>Gender:</label>
                <label><input type="checkbox" name="gender" value="male"> Male</label>
                <label><input type="checkbox" name="gender" value="female"> Female</label>
                <label><input type="checkbox" name="gender" value="other"> Other</label>
            </div>

            <div class="field-group">
                <label for="profession">Profession:</label>
                <input type="text" id="profession" required>
            </div>

            <div class="field-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>

            <div class="field-group">
                <label for="mobile-number">Mobile Number:</label>
                <input type="tel" id="mobile-number" required>
            </div>

            <button type="button" id="submit-button" onclick="submitForm()">Submit</button>
            <button type="button" id="reset-button" onclick="resetForm()">Reset</button>
        </form>
    </div>

    <div id="popup" style="display: none;">
        <h2>Form Submission</h2>
        <p id="popup-content"></p>
        <button onclick="closePopup()">Close</button>
    </div>

    <script>
        function submitForm() {
            const firstName = document.getElementById('first-name').value;
            const lastName = document.getElementById('last-name').value;
            const dob = document.getElementById('date-of-birth').value;
            const country = document.getElementById('country').value;
            const genderCheckboxes = document.querySelectorAll('input[type="checkbox"]:checked');
            const gender = [...genderCheckboxes].map(checkbox => checkbox.value).join(", ");
            const profession = document.getElementById('profession').value;
            const email = document.getElementById('email').value;
            const mobileNumber = document.getElementById('mobile-number').value;

            const popupContent = `
                First Name: ${firstName}
                Last Name: ${lastName}
                Date of Birth: ${dob}
                Country: ${country}
                Gender: ${gender}
                Profession: ${profession}
                Email: ${email}
                Mobile Number: ${mobileNumber}
            `;

            document.getElementById('popup-content').textContent = popupContent;
            document.getElementById('popup').style.display = 'block';
        }

        function closePopup() {
            document.getElementById('popup').style.display = 'none';
            document.getElementById('survey-form').reset();
        }

        function resetForm() {
            document.getElementById('survey-form').reset();
        }
    </script>
</body>
</html>
