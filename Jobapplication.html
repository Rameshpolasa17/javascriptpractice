<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=div., initial-scale=1.0">
    <title>Job Application</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="container">
        <div class="apply-box"><h1>Job Application
            <span class="title-small">(Web)</span>
        </h1>
        <form action="">
            <div class="form-container">
                <div class="form-control">
                    <label for="First-name">First name</label>
                    <input name="First-name" id="First-name" placeholder="Enter your first name">
                </div>
                <div class="form-control">
                    <label for="Last-name">Last name</label>
                    <input name="Last-name" id="Last-name" placeholder="Enter your Last name">
                </div>
                <div class="form-control">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Enter your Email">
                </div>
                
                <div class="form-control">
                    <label for="job-role">Job role</label>
                    <select name="job-role" id="job-role">
                        <option value="">Select job Role</option>
                        <option value="frontend">Frontend developer</option>
                        <option value="backend">Backend developer</option>
                        <option value="fullstack">Fullstack developer</option>
                        <option value="ui/ux">Ui/Ux designer</option>
                    </select>
                <div class="class-control">
                    <label for="address">Address</label>
                    <textarea name="Address" id="address" cols="4" rows="50"></textarea>
                </div>
                <div class="form-control">
                    <label for="city">City</label>
                    <input type="text" name="city" id="city" placeholder="Enter your City name">
                </div>
                <div class="form-control">
                    <label for="pincode">Pincode</label>
                    <input type="number" name="pincode" id="pincode" placeholder="Enter your Pincode">
                </div>
                <div class="form-control">
                    <label for="date">Date</label>
                    <input value="2022-01-01" type="date" name="date" id="date">
                </div>
                <div class="form-control">
                    <label for="file">Upload your CV</label>
                    <input type="file" name="file" id="file">
                </div>  
   
            </div>
            <div class="button-container">
                <button>
                    Apply now
                </button>
            </div>
            <p>Hi this is <span style="color: blue;">me</span></p>
        </form>
    </div>
    </div>
</body>
</html>
