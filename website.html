<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="website.css">
    <title>Website launching</title>
</head>
<body>
    <div class="container">
        <img src="img/twitter.png" class="logo">
        <div class="content">
            <p>Website is Under Maintenance</p>
            <h1>We are <span>launching</span> soon</h1>
            <div class="launch_time">
                <div>
                    <p id="days">00</p>
                    <span>Days</span>
                </div>
                <div>
                    <p id="hours">00</p>
                    <span>Hours</span>
                </div>
                <div>
                    <p id="minutes">00</p>
                    <span>Minutes</span>
                </div>
                <div>
                    <p id="seconds">00</p>
                    <span>Seconds</span>
                </div>
            </div>
            <button type="button">Learn more <img src="img/play.png" alt=""></button>
        </div>
        <img class="rocket" src="img/rocket.png">
    </div>
    <Script src="website.js"></Script>
</body>
</html>
