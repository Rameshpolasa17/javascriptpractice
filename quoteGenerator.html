<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="quoteGenerator.css">
    <title>Quote Generator</title>
</head>
<body>
    <div class="img_container">
        <img class="night_mode" src="img/night-mode.png" alt="">
    </div>
    <div class="quote_box">
        <h2>Quote of the Day</h2>
        <blockquote id="quote">Loading...</blockquote>
        <span id="author">Loading...</span>
        <div>
            <button onclick="getQuote(api_url)">Add Quote</button>
            <button onclick="tweet()"><img src="img/twitter.png">Tweet</button>
        </div>
    </div>
    <script src="quoteGenerator.js"></script>
</body>
</html>
